<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="js/dropzone/dist/basic.css" />
		<link rel="stylesheet" href="js/dropzone/dist/dropzone.css" />
		<title>Заказы</title>
	</head>
	<body>
		<div class="wrapper">
			<nav class="nav"></nav>

			<div class="settings orders">
				<header class="orders-header">
					<nav class="orders-header__menu">
						<span class="menu-link menu-link--active">Активные</span>
						<span class="menu-link">История</span>
						<span class="menu-link">Конфигурация</span>
					</nav>
					<div class="orders-header__actions">
						<button class="button button--grey">Импорт из Excel</button>
						<button class="button">Создать заказ</button>
					</div>
				</header>

				<section class="settings_structure">
					<h2 class="title">Состав заказа</h2>

					<div class="checkbox">
						<label>
							<input
								type="checkbox"
								name="date_type"
								id="filterPeriodType"
								checked=""
								value="1"
							/><i></i>Отображать нулевые остатки
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input
								type="checkbox"
								name="date_type"
								id="filterPeriodType"
								checked=""
								value="1"
							/><i></i>Добавлять товары с любым количеством в заказ
						</label>
						<span class="checkbox_info"
							>Позволяет добавить товар в заказ даже если его нет в
							наличии.</span
						>
					</div>
				</section>

				<section class="time_range">
					<h2 class="title">Диапазон времени доставки</h2>
					<div class="time_range_inputs">
						<div class="time_range_input_wrap">
							<input type="text" class="time_range_input" />
							<span class="time_range_button">Удалить</span>
						</div>

						<div class="time_range_input_wrap">
							<input type="text" class="time_range_input" />
							<span class="time_range_button">Удалить</span>
						</div>
						<div class="time_range_input_wrap">
							<input type="text" class="time_range_input" />
							<span class="time_range_button">Удалить</span>
						</div>
						<button class="button">Новый диапазон</button>
					</div>
				</section>

				<form
					action="/file-upload"
					class="dropzone"
					id="my-awesome-dropzone"
				></form>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery.dragbetter@0.1.4/jquery.dragbetter.min.js"></script>

		<script src="js/dropzone/dist/dropzone.js"></script>
		<script>
			Dropzone.options.myAwesomeDropzone = {
				maxFilesize: 1, // MB
				addRemoveLnks: true,
				dictDefaultMessage: 'Добавить изображение',
				url: '/rest/new-products/upload-image',
			}
		</script>
	</body>
</html>
